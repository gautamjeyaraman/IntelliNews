<!DOCTYPE html>
{% autoescape xhtml_escape %}
{% autoescape None %}
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IntelliNews</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/style.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/retina.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/custom.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/blog.css" rel="stylesheet">


  </head>

   <body class = "body-main">
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
             <div style="height:60px; margin-top:-14px;" class="blog-nav-item app_name">IntelliNews</div>
             <input class="searchbox blog-nav-item" type="text" id="search_key" placeholder="search"/>
             <button id="blog-nav-item" class="btn btn-primary" style="position:relative;top:-4px;margin-left:-11px;"></i> Search</button>
          <div class="blog-nav-item" style="float:right; font-size:20px">Prem</div>  
        </nav>
      </div>
    </div>

    <div class="container" style="background-color:rgb(240, 235, 235)">
        <div class="doc_viewer" style="background-color:#FBF7F7;padding:30px;border-radius: 5px;">
		<div class="row">
		     <div class="col-sm-12 doc_head"><span> {{ doc["title"] }} </span></div>
		</div>
		<div class ="row">
		   <img src="{{ doc['image_url'] }}" style="height: 350px;margin-left: 200px;margin-right: 200px; margin-top:25px" />
		</div>
                <div class="row">
		     <div class="col-sm-12 doc_content" style="margin-top:25px"> {{ doc["content"] }} 
                   </div>
		</div><!-- /.row -->
         </div>   <!-- /.doc_viewer -->


  
         <div class="recommendation_view doc_viewer" style="background-color:#FBF7F7;padding:30px;border-radius: 5px;">
		 <div class="row">
		       <div class="col-sm-12 doc_head"><span> Recommended for you </span></div>
		 </div>

         	<div class ="row">
		    <div class="col-xs-6 col-sm-4">
		         <div class ="row">
				 <a href="/document/{{sim[0]['did']}}" >
			    	     <img class="tumbnail_image" src="{{sim[0]['image_url']}}" />
				 </a>
		         </div>
		         <div class ="row">
				 <div style="margin-top:25px"><span>
				     {{sim[0]['title']}}</span>
				 </div>
		         </div>
		    </div><!-- /.reccom1 -->

		    <div class="col-xs-6 col-sm-4">
		         <div class ="row">
				 <a href="/document/{{sim[1]['did']}}" >
			    	     <img src="{{sim[1]['image_url']}}" class="tumbnail_image" />
				 </a>
		         </div>
		         <div class ="row">
				 <div style="margin-top:25px"><span>
				     {{sim[1]['title']}}</span>
				 </div>
		         </div>
		    </div><!-- /.reccom2 -->

		    <div class="col-xs-6 col-sm-4">
		         <div class ="row">
				 <a href="/document/{{sim[2]['did']}}" >
			    	     <img src="{{sim[2]['image_url']}}" class="tumbnail_image" />
				 </a>
		         </div>
		         <div class ="row">
				 <div style="margin-top:25px"><span>
				     {{sim[2]['title']}}</span>
				 </div>
		         </div>
		    </div><!-- /.reccom3 -->

         	</div><!-- /.reccom row -->
        </div><!-- /.recommendation -->

    </div><!-- /.container -->

    
    
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/static/js/jquery-1.8.3.js"></script>
    <script src="/static/js/underscore.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

<script>
$('#blog-nav-item').live("click", function(e){
	    e.preventDefault();
	    var q = $('#search_key').val();
        window.location.href = "/search/" + q;
});
</script>   
  
 </body>
 
</html>
